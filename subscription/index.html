<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>LetFlix</title>
  </head>
  <body>
    <div class="navbar">
      <a href="../" class="logo-a"
        ><img alt=""  src="../assets/letflixlogo-01-2.png" alt="" id="logo-left"
      /></a>
      <ul id="mainMenu">
        <li><a href="../drama">Drama</a></li>
        <li><a href="../plans">Plans</a></li>
        <li><a href="#" class="selected">Subscription</a></li>
        <li><a href="../about">About</a></li>
      </ul>
      <div>
        <a href="/subscription" id="LoginButton">Login</a>
      </div>
    </div>

    <div class="navbar-responsive">
      <img alt=""  src="/assets/hamburger.png" class="hamburger-menu" />
      <a href="/" class="logo-a"
        ><img alt=""  src="/assets/letflixlogo-01-2.png" alt="" id="logo-left"
      /></a>
      <div id="myNav" class="overlay">
        <img alt=""  src="/assets/x.png" class="closebtn" />
        <div class="overlay-content">
          <a href="/drama/">Drama</a>
          <a href="/plans/">Plans</a>
          <a href="/subscription/">Subscription</a>
          <a href="/about/">About</a>
        </div>
      </div>

      <div>
        <a href="#" id="LoginButton">Login</a>
      </div>
    </div>

    <div class="container-forms">

      <form action="/" id="regisForm" novalidate="novalidate">
        <h1>Fill in to subscribe!</h1>
        <p>Fill in our registration form to enjoy a cinematic experience like never before.</p>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value=""><br>
        <br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value=""><br>
        <br>

        <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked="checked">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>

        <br>
        <label for="preference">Select Plan</label><br>
        <select name="preference" id="Location">
            <option value="g" class="golddd">Diamond</option>
            <option value="s" class="silverdd">Gold</option>
            <option value="b" class="bronzedd">Silver</option>
        </select>
        <br>
        
        <br>
        <label for="checkbox">Terms and condition</label><br>   
        <input type="checkbox" id="toc" name="toc" value="y">
        <label for="toc"> I agree to the terms and condition</label>
        <br>

        <br>
        <input type="submit" value="submit">
    </form>

      </div>
    
    </div>

    <div class="footer">
      <div class="links">
        <a href="https://www.instagram.com/LeTflix"><img alt=""  src="https://cdn.discordapp.com/attachments/843104622747189280/852953610101981264/logo-insta-01.png" alt=""></a>
        <a href="https://facebook.com/LeTflix"><img alt=""  src="https://cdn.discordapp.com/attachments/843104622747189280/852954081487355934/logo-fb-01.png" alt=""></a>
        <a href="https://twitter.com/LeTflix"><img alt=""  src="https://cdn.discordapp.com/attachments/843104622747189280/852954071647125594/logo-twit-01.png" alt=""></a>
      </div>
      <p class="copyrite">Copyright Â© 2021 LeTflix</p>
    </div>
  <script src="script.js"></script>
  </body>
</html>
